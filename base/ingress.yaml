apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: polstory-app-ingress
    annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
    ingressClassName: traefik
    rules:
        - host: polstory-ndis.teerut.com
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: polstory-app-service
                            port:
                                number: 3010
