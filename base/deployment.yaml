apiVersion: apps/v1
kind: Deployment
metadata:
    name: test-k8s
    labels:
        app: test-k8s
spec:
    replicas: 2
    selector:
        matchLabels:
            app: test-k8s
    template:
        metadata:
            labels:
                app: test-k8s
        spec:
            containers:
                - name: test-k8s
                  image: teerut26/polstory-go:latest
                  ports:
                      - containerPort: 3000
                  envFrom:
                      - configMapRef:
                            name: polstory-config
